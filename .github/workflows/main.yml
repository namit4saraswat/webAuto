name: Run CodeceptJS Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run CodeceptJS tests
        run: npm run test
        env:
          URL: ${{ secrets.URL }}
